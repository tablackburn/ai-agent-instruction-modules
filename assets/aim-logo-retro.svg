<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Classic AIM orange/red radial gradient -->
    <radialGradient id="aimGradientRetro" cx="50%" cy="50%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FDD9B8"/>
      <stop offset="50%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF3600"/>
    </radialGradient>
    <!-- Gradient for the icon background -->
    <radialGradient id="iconBgRetro" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFB366"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </radialGradient>
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Bevel effect for retro feel -->
    <filter id="bevel">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background banner with rounded corners -->
  <rect x="10" y="20" width="780" height="160" rx="15" ry="15" fill="url(#aimGradientRetro)" filter="url(#dropShadow)"/>

  <!-- Inner border for retro depth -->
  <rect x="15" y="25" width="770" height="150" rx="12" ry="12" fill="none" stroke="#FFE4C4" stroke-width="2" opacity="0.6"/>

  <!-- Icon container circle -->
  <circle cx="110" cy="100" r="65" fill="url(#iconBgRetro)" stroke="#8B2500" stroke-width="3"/>
  <circle cx="110" cy="100" r="58" fill="none" stroke="#FFE4C4" stroke-width="1.5" opacity="0.5"/>

  <!-- Running man silhouette (classic AIM style) -->
  <g transform="translate(110, 100) scale(0.9)">
    <!-- Head -->
    <circle cx="0" cy="-38" r="12" fill="#1a1a1a"/>
    <!-- Body -->
    <path d="M-5,-25 L-8,5 L5,5 L2,-25 Z" fill="#1a1a1a"/>
    <!-- Left arm (back, holding document) -->
    <path d="M-6,-20 L-28,-8 L-30,5 L-22,5 L-20,-5 L-8,-15 Z" fill="#1a1a1a"/>
    <!-- Right arm (forward) -->
    <path d="M3,-20 L25,-30 L28,-25 L8,-15 Z" fill="#1a1a1a"/>
    <!-- Left leg (back) -->
    <path d="M-6,5 L-25,35 L-30,50 L-22,52 L-15,38 L0,12 Z" fill="#1a1a1a"/>
    <!-- Right leg (forward stride) -->
    <path d="M3,5 L20,25 L35,45 L28,50 L15,32 L5,12 Z" fill="#1a1a1a"/>
    <!-- Document/instructions paper -->
    <rect x="-38" y="-5" width="18" height="24" rx="2" fill="#FFF8DC" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="-35" y1="2" x2="-23" y2="2" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="-35" y1="7" x2="-23" y2="7" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="-35" y1="12" x2="-28" y2="12" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>

  <!-- Text: AI Agent Instruction Modules -->
  <text x="200" y="85" font-family="Arial Black, Arial, sans-serif" font-size="36" font-weight="900" fill="#1a1a1a">
    AI Agent Instruction Modules
  </text>

  <!-- Tagline with retro styling -->
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B2500">
    Modular Guidelines for AI Coding Assistants
  </text>

  <!-- AIM acronym highlight -->
  <text x="200" y="155" font-family="Arial Black, Arial, sans-serif" font-size="22" fill="#FFF8DC" opacity="0.9">
    AIM
  </text>
  <text x="265" y="155" font-family="Arial, sans-serif" font-size="16" fill="#4a1a00" font-style="italic">
    for better code
  </text>
</svg>