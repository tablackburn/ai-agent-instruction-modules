<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Modern flat orange gradient -->
    <linearGradient id="aimGradientModern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7F50"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
    <!-- Icon background gradient -->
    <linearGradient id="iconBgModern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#E8450A"/>
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Clean background -->
  <rect x="0" y="0" width="800" height="200" fill="#FFFFFF"/>

  <!-- Accent bar at top -->
  <rect x="0" y="0" width="800" height="6" fill="url(#aimGradientModern)"/>

  <!-- Icon container - rounded square -->
  <rect x="30" y="35" width="130" height="130" rx="20" ry="20" fill="url(#iconBgModern)" filter="url(#subtleShadow)"/>

  <!-- Running man - simplified geometric style -->
  <g transform="translate(95, 100) scale(0.85)" fill="#FFFFFF">
    <!-- Head -->
    <circle cx="0" cy="-35" r="11" />
    <!-- Body - simplified -->
    <path d="M-4,-22 L-6,8 L6,8 L4,-22 Z"/>
    <!-- Arms - clean lines -->
    <path d="M-5,-18 L-26,-6 L-28,2 L-6,-12 Z"/>
    <path d="M5,-18 L24,-28 L26,-22 L8,-14 Z"/>
    <!-- Legs - dynamic stride -->
    <path d="M-5,8 L-22,32 L-26,48 L-18,48 L-12,34 L0,14 Z"/>
    <path d="M5,8 L18,28 L32,46 L24,48 L12,32 L6,14 Z"/>
    <!-- Document icon - minimal -->
    <g transform="translate(-36, -8)">
      <rect x="0" y="0" width="16" height="20" rx="2" fill="#FFF" stroke="#FF4500" stroke-width="2"/>
      <line x1="3" y1="6" x2="13" y2="6" stroke="#FF4500" stroke-width="2" stroke-linecap="round"/>
      <line x1="3" y1="11" x2="10" y2="11" stroke="#FF4500" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Main title - modern sans-serif -->
  <text x="190" y="75" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="32" font-weight="600" fill="#2D2D2D">
    AI Agent Instruction Modules
  </text>

  <!-- Tagline -->
  <text x="190" y="110" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#666666">
    Modular Guidelines for AI Coding Assistants
  </text>

  <!-- AIM badge -->
  <g transform="translate(190, 125)">
    <rect x="0" y="0" width="50" height="26" rx="4" fill="url(#aimGradientModern)"/>
    <text x="25" y="18" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" font-weight="700" fill="#FFF" text-anchor="middle">AIM</text>
  </g>

  <!-- Version indicator style -->
  <text x="250" y="145" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="13" fill="#888888">
    Standardized best practices for any codebase
  </text>

  <!-- Decorative dots -->
  <circle cx="750" cy="50" r="4" fill="#FF7F50" opacity="0.6"/>
  <circle cx="765" cy="65" r="3" fill="#FF4500" opacity="0.4"/>
  <circle cx="740" cy="70" r="2" fill="#FF6B35" opacity="0.5"/>
</svg>